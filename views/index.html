<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
    body,
    html {
        width: 100%;
        height: 100%;
    }
    
    body {
        background: url('/views/1.jpg') no-repeat;
        background-size: 100%;
    }
    
    .box {
        width: 1200px;
        padding-top: 300px;
        float: left;
        margin-left: 100px;
        display: inline-block;
    }
</style>

<body>
    <div style="text-align:center;">
        <div class="box">

            <div style="text-align:center;">
                <input type="text" style="width:300px;display: inline-block" id="username" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                <div style="text-align:center;margin-top: 30px;">
                    <button style="display: inline-block ;color: #fff;" id='btn' type="button" class="btn btn-warning">进入聊天室</button>

                </div>

            </div>

        </div>
    </div>


    <script src="/node_modules/jquery/dist/jquery.min.js "></script>
    <script>
        $(function() {

            $("#btn").on('click', function() {

                var username = $('#username').val().trim()

                if (username.length <= 0) {
                    alert('请输入用户名')
                    return;
                }

                localStorage.setItem('username', username)

                　 window.location.href = "/views/msg.html"

            })




        })
    </script>

</body>

</html>
